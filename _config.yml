# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: EzeraTech
email: hello@ezeratech.com
description: > # this means to ignore newlines until "baseurl:"
  We Ship Only Top-Quality Code, Delivering Custom Software Solutions for the Web Using Ruby on Rails.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.ezeatech.com" # the base hostname & protocol for your site
twitter_username: ezeratech
github_username:  ezeratech
linkedin_username: ezeratech
exclude: ["Rakefile", "Gemfile*"]
gems: [jekyll-paginate, jekyll-contentblocks]
encoding: UTF-8

paginate: 2
paginate_path: "page:num"

category_dir: "_posts"
category_layout: "index.html"

links:
  - title: work
    url: /work/
  - title: blog
    url: /blog/
  - title: contact
    url: /contact/

collections:
  works:
    output: true
    permalink: /work/:path/

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: 'inner-page'
      permalink: /blog/:year/:month/:day/:title/
  -
    scope:
      type: "works"
    values:
      layout: "work"

responsive_image:
  template: _includes/responsive-image.html
  base_path: images
  output_path_format: assets/%{width}/%{basename}
  sizes:
    - width: 300
    - width: 480
    - width: 720
    - width: 800
