---
layout: inner-page
title: Contact Us
permalink: /contact/
---
<div class="pre-main-container">
<div class="container">
<div class="content-page">
<div class="row margin-bottom-30">
<div class="col-md-7">
<h2 class="no-top-space">Tell us a little about yourself.</h2>
<form accept-charset="UTF-8" action="https://formkeep.com/f/3662f6aaea36" method="POST">
  <input type="hidden" name="utf8" value="true">
  <div class="row">
<div class="form-group col-md-6">
<input id="contact-name" placeholder="Name" type="text" class="form-control" name="name" value="" required>
</div>
<div class="form-group col-md-6">
<input id="contact-email" placeholder="Email" type="email" class="form-control" name="email" value="" required>
</div>
</div>
<div class="form-group">
<label for="contact-message" class="form-label">How can we help you?</label>
<textarea id="contact-message" name="message" placeholder="What problem can we help you solve?" class="form-control" rows="10" required></textarea>
</div>
<div class="form-group">
<label for="contact-source" class="form-label">How did you hear about us?</label>
<select id="contact-source" name="source" class="form-control">
<option value="Google">Google</option>
<option value="Facebook">Facebook</option>
<option value="Twitter">Twitter</option>
<option value="LinkedIn">LinkedIn</option>
<option value="EzeraTech Customer">EzeraTech Customer</option>
<option value="EzeraTech Employee">EzeraTech Employee</option>
<option value="Other">Other</option>
</select>
</div>
<div id="source-other-container" class="form-group hidden">
  <label for="contact-source-other" class="form-label">So, how exactly did you hear about us?</label>
  <input id="contact-source-other" type="text" class="form-control" name='source_other' value="">
</div>
<script type="text/javascript">
  jQuery(function(){
    $("#contact-source").change(function(){
      if($(this).val() == "Other"){
        $("#source-other-container").removeClass("hidden").select('input').attr('required', true);
      }
      else {
        $("#source-other-container").addClass("hidden").select('input').attr('required', false);
      }
    });
  });
</script>
<button type="submit" class="btn btn-primary">Send Your Message</button>
</form>

</div>
<div class="col-md-5 visible-md visible-lg">
  <img src="/images/contact-us.png" alt="Contact Us">
</div>
</div>
</div>
</div>
</div>
